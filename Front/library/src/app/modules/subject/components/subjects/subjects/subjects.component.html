<div class="w-full h-fit flex justify-center p-2 sm:p-5 lg:p-8">
  <div class="w-full h-fit flex flex-col gap-1 bg-white p-3 shadow-md">
    <div class="text-base font-bold flex gap-2 text-blue-800 p-5 pb-2">
      <i class="bi bi-journals text-[30px]"></i>
      <span class="flex items-center">لیست موضوعات</span>
    </div>
    <mat-divider></mat-divider>
    <div
      class="w-full h-fit py-2 gap-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
    >
      <div
        *ngFor="let item of subjects"
        class="w-full h-fit items-center bg-gray-100 flex justify-between gap-2 p-3 rounded-md"
      >
        <div class="w-fit flex items-center gap-2">
          <i
            class="bi bi-journal text-gray-400 text-[40px] flex items-center"
          ></i>
          <div class="flex flex-col gap-1 text-center text-blue-900">
            <p class="text-base font-bold !m-0">
              {{item.name}}
            </p>
            <p
              class="text-xs !mb-0 rounded py-[2px] px-1 bg-gray-500 text-white"
            >
              {{item.code}}
            </p>
          </div>
        </div>
        <div class="w-fit flex gap-1">
          <button mat-icon-button color="primary" matTooltip="ویرایش کاربر">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="حذف کاربر" color="warn">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <app-empty
      *ngIf="subjects.length<1"
      text="هیچ موضوعی یافت نشد."
    ></app-empty>
  </div>
</div>
