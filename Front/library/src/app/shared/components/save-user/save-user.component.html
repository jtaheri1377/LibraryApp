<div class="w-full h-fit flex flex-col gap-1">
  <div class="text-base font-bold flex gap-2 text-blue-800 p-5 pb-2">
    <i class="bi bi-person text-[30px]"></i>
    <span class="flex items-center">ثبت کاربر</span>
  </div>
  <mat-divider></mat-divider>
  <form [formGroup]="userForm" (submit)="save()">
    <mat-dialog-content>
      <div class="w-full grid grid-cols-1 sm:gap-x-2">
        <mat-form-field class="w-full">
          <mat-label>نام و نام خانوادگی</mat-label>
          <input
            matInput
            formControlName="fullname"
            placeholder="نام و نام خانوادگی"
          />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>نام کاربری</mat-label>
          <input matInput placeholder="نام کاربری" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>کلمه عبور</mat-label>
          <input matInput placeholder="کلمه عبور" formControlName="password" />
        </mat-form-field>
        <mat-form-field class="font-bold">
          <mat-label>سطح دسترسی</mat-label>
          <mat-select formControlName="type">
            <mat-option [value]="1">جستجو در کتابخانه</mat-option>
            <mat-option [value]="0">جستجو و ویرایش اطلاعات</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="w-full h-fit p-1 flex justify-end gap-3 p-5 pt-0">
        <button (click)="close()" mat-raised-button>انصراف</button>
        <button [disabled]="userForm.invalid" mat-raised-button color="primary">
          ذخیره
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</div>
