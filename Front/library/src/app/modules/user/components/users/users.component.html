<div class="w-full h-fit flex justify-center p-2 sm:p-5 lg:p-8">
  <div class="w-full h-fit flex flex-col gap-1 bg-white p-3 shadow-md">
    <div class="text-base font-bold flex gap-2 text-blue-800 p-5 pb-2">
      <i class="bi bi-people text-[30px]"></i>
      <span class="flex items-center">لیست کاربران</span>
    </div>
    <mat-divider></mat-divider>
    <div
      class="w-full h-fit py-2 gap-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
    >
      <div
        *ngFor="let item of users"
        class="w-full h-fit items-center bg-gray-100 flex-col flex justify-between gap-2 p-3 rounded-md"
      >
        <div class="w-fit flex flex-col items-center gap-2">
          <i
            class="bi bi-person text-gray-400 py-3 text-[60px] flex items-center"
          ></i>
          <div
            class="flex flex-col items-center gap-1 text-center text-blue-900"
          >
            <p class="text-base font-bold py-2 !m-0">
              {{item.fullname}}
            </p>
            <p class="text-xs !m-0 rounded p-2 bg-gray-600 text-white">
              سطح دسترسی {{item.type==0?'مدیریت کتابخانه':'کاربر'}}
            </p>
          </div>
        </div>
        <div class="w-fit flex gap-1 pt-3">
          <button
            mat-icon-button
            color="primary"
            (click)="showUserDialog(item)"
            matTooltip="ویرایش کاربر"
          >
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="showDeleteDialog(item)"
            matTooltip="حذف کاربر"
            color="warn"
          >
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <app-empty *ngIf="users.length<1" text="هیچ کاربری یافت نشد."></app-empty>
  </div>
</div>
